<!DOCTYPE html>
<title>Jagged Lines</title>
<link href="dist.css" rel="stylesheet" />
<style>
    path {
        fill: none;
        stroke-width: 2px;
        stroke: #0bb
    }

    .baseline {
        stroke: #ddd;
        stroke-dasharray: 4 4
    }

    circle {
        fill: none;
        stroke: #888
    }

    path {
        fill: none;
        stroke-width: 2px;
        stroke: #0bb;
    }

    .baseline {
        stroke: #ddd;
        stroke-dasharray: 4 4;
    }

    circle {
        fill: none;
        stroke: #888;
    }
</style>

<body>
    <div>
        <svg id="main-svg"></svg>
    </div>
    <script type="text/javascript" src="//d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
    <script type="text/javascript" src="jagged.point.js"></script>
</body>
